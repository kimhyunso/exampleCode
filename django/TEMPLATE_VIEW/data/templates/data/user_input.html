
{% include 'base.html' %}
{% block content %}
<h1>User Input</h1>
{% comment %} post => csrf_token 필수 {% endcomment %}
<form action="{% url 'data:user_output' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username">
    <input type="password" name="password">
    <div>
        <label for="cel">섭씨 : </label>
        <input id="cel" type="number" name="cel">
    </div>
    <input type="submit">
</form>

{% endblock content %}
