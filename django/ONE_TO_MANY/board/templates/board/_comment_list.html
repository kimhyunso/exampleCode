{% comment %} 댓글 목록 조회(댓글 삭제) {% endcomment %}
{% comment %} {% for comment in comments %}

{% endfor %} {% endcomment %}

{% for comment in list.comment_set.all  %}
<form action="{% url 'board:comment_delete' list.pk comment.pk %}" method="post" style="display:inline-block;">
    {% csrf_token %}
    <p>{{comment.content}}</p>
    <button>삭제</button>
</form>
{% endfor %}
