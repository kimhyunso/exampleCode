{% extends 'base.html' %}

{% block content %}
<h1>학생정보</h1>
<p>{{student.name}}</p>
<p>{{student.age}}</p>
<p>{{student.gpa}}</p>
<p>{{student.major}}</p>

<a href="{% url 'classroom:update' student.pk %}">
    <button class="btn btn-primary">수정</button>
</a>

<form action="{% url 'classroom:delete' student.pk %}" method="post" class="d-inline">
    {% csrf_token %}
    <button onclick="return confirm('정말삭제하시겠습니까?');" class="btn btn-danger">삭제</button>
</form>

{% endblock content %}
