{% include 'base.html' %}
{% block title %}
    Edit
{% endblock title %}

{% include 'base.html' %}

{% block content %}
<h1>Edit View</h1>

<form action="{% url 'board:update' list.pk %}" method="post">
    {% csrf_token %}
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{list.title}}">
    </div>
    <div>
        <label for="content">Content</label>
        <textarea name="content" id="content" cols="30" rows="10">{{list.content}}</textarea>
    </div>
    <div>
        <label for="writer">Writer</label>
        <input type="text" name="writer" id="writer" value="{{list.writer}}">
    </div>

    <button type="submit">수정하기</button>
    <button type="reset">취소</button>
    <button onclick="location.href='board:index';">목록보기</button>
</form>
{% endblock content %}
