{% extends 'base.html' %}
{% block title %}
    Detail
{% endblock title %}

{% include 'base.html' %}
{% block content %}

<h1>Detail View</h1>
<table>
    <tr>
        <td>Title</td>
        <td>Content</td>
        <td>Writer</td>
        <td>Create_at</td>
    </tr>
    <tr>
        <td>{{list.title}}</td>
        <td>{{list.content}}</td>
        <td>{{list.writer}}</td>
        <td>{{list.create_date}}</td>
    </tr>
</table>

<a href="{% url 'board:delete' list.pk %}" onclick="return confirm('정말 삭제?')"><button>삭제</button></a>
<button onclick="location.href='{% url 'board:edit' list.pk %}';">수정하기</button>
<button onclick="location.href='{% url 'board:index' %}';">목록보기</button>

<h1>Replay View</h1>
<textarea name="" id="" cols="30" rows="10"></textarea>

{% endblock content %}
