<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css intro</title>
    <style>
        /* 연쇄작용 casecading style sheet*/
        /* p{color:red; font-size: 30px;} */
        p.blue-medium{font-size:24px; color:blue;}
    </style>
    <!-- link File .css -->
    <link rel="stylesheet" href="00_intro.css">
</head>
<body>
    <!-- CSS 적용 3가지 방법 -->
    <!-- inline css -->
    <p style="font-size:32px; color:red;">This is Big Red</p>
    <!-- Head Style Tag -->
    <p class="blue-medium">This is Medium Blue</p>
    <p>This is Medium Blue</p>
    <!-- File css -->
    <p class="green-small">This is Small Green</p>

    <div class="blue-medium">
        Div & Blue mediums
    </div>
    <div class="green-small">
        Div & green-small
    </div>
</body>
</html>
