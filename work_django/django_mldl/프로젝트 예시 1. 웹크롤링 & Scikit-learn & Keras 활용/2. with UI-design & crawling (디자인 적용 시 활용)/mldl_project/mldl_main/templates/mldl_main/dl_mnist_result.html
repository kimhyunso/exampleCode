{% extends 'mldl_main/base.html' %}
{% block content %}


<div style='width:60%; margin: auto; text-align: center;'>
  {% if uploaded_file_url %}
    <img src="{{ uploaded_file_url }}" class="img-subject" style="width: 50%;"/>
  {% endif %}
</div>

<div style='text-align: center;'>
  <h1>The predicted class is
    <span class="predicted-class" style="color:black;">{{ predict_result }}</span>
  </h1>
</div>

<div style='text-align: center; margin-top:3em; margin-bottom:4em;'>
  <p><a href="{% url 'mldl_main:delete_mnist' file_name=uploaded_file_name %}">Delete your image & Return to home</a></p>
</div>


{% endblock %}
