{% extends 'mldl_main/base.html' %}
{% load static %}

{% block content %}


<form action="{% url 'mldl_main:crawl_result' %}" method="POST" class="main-form">
  {% csrf_token %}

  <img src="{% static 'mldl_main/images/naver_news.jpg' %}" class="img-subject"/>

  <div class="input-group input-group-lg" style="width: 100%; margin-top: 5%; margin-bottom: 5%;">
  <span class="input-group-addon" id="sizing-addon3" style='width:50%;'>News search for </span>
  <input type="text" name="search_keyword" class="form-control" placeholder="ex) 머신러닝" aria-describedby="sizing-addon3">
  </div>

  <button type="submit" class="btn btn-lg btn-info btn-confirm btn-submit">Check the latest news!</button>

</form>

<div style='text-align: center; margin-top:3em; margin-bottom:4em;'>
  <p><a href="{% url 'mldl_main:index' %}">Return to home</a></p>
</div>


{% endblock %}
