<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>Table</h1>

        <thead>
            <tr>
                <td>이름</td>
                <td>나이</td>
                <td>성별</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김영태</td>
                <td>20</td>
                <td>man</td>
            </tr>
        </tbody>
    </table>
