<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
</head>
<body>
    <!-- Div => block layout-->
    <div>
        <div>메뉴 <span>전체</span> 목록</div>
        <div>실제 내용</div>
    </div>
    <!-- span => inline layout-->

    <div>
        <nav>네비게이션바</nav>
        <header>헤더</header>
        <aside>사이드바</aside>
        <section>하위 article들을 모으는 상위 구역</section>
        <article>게시글내용</article>
        <footer>맨 밑</footer>
    </div>
</body>
</html>
